<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DELIVERY24</title>
</head>
<body>

{% if user.is_authenticated %}
    <h3>You are logged in as: {{ user.email }}</h3>
    <a href="{% url 'accounts:logout' %}">Logout</a>
{% else %}
    <h3>You are not logged in</h3>
    <a href="{% url 'accounts:login' %}">Login</a>
{% endif %}

</body>
</html>
